            </div>

        <nav class="navbar navbar-dark bg-primary">

    <div>

      2
      <div class="modal-content" id="app">
        <div v-for="(question, index) in quiz.questions">
          <div v-show="index === questionIndex ">
            <div class="modal-header" >
              <div class="alert alert-primary" role="alert">
                <h1>{{question.text}}</h1>
              </div>
            </div>
            <div class="modal-body" >
              <div  >
                <ol>
                  <li v-for="response in  question.responses">
                    <label class="element-animation1 btn btn-lg btn-primary btn-block"><span><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio"
                      v-bind:value="response.correct"
                      v-bind:name="index"
                      v-model="userResesponse[index]"><h1>{{response.text}}</h1></label>
                    </li>
                  </ol>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button v-if="questionIndex > 0" v-on:click="prev" class="element-animation1 btn btn-lg alert-primary btn-block">
                    <h1>voltar</h1>
                  </button>
                </div>
                <div class="col">
                  <button v-on:click="next"  class="element-animation1 btn btn-lg alert-primary btn-block "> <h1>proximo</h1>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div id="resposta" v-show="questionIndex === quiz.questions.length">
            <div class="alert alert-primary" role="alert">
              <h2>Quiz final</h2>
            </div>
            <div class="alert alert-primary" role="alert">
              <h2>resultado final: {{score()}} / {{ quiz.questions.length}}</h2>
            </div>
          </div>
          <div class="modal-footer text-muted">
            <span id="answer"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
